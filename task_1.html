<!DOCTYPE html> 
<html> 
<head> 
    <link rel="stylesheet" type="text/css" href="task_1.css"> 
</head> 
<body> 
    <form action="/submit_registration" method="post"> 
        <label for="name">Name:</label><br> 
        <input type="text" placeholder="your name" name="name" id="name" required><br> 
 
        <label for="email">Email:</label><br> 
        <input type="email" placeholder="your email" name="email" id="email" required><br> 
 
        <label for="pwd">Password:</label><br> 
        <input type="password" id="pwd" name="pwd"><br> 
 
        <label for="phone">Phone Number:</label><br> 
        <input type="tel" id="phone" name="phone"><br> 
        <div class="gender">
            <label for="gender">Gender:</label><br> 
            <input class="radio" type="radio" id="male" name="gender" value="male"> 
            <label for="male">Male</label><br> 
            <input type="radio" id="female" name="gender" value="female"> 
            <label for="female">Female</label><br> 
            <input type="radio" id="other" name="gender" value="other"> 
            <label for="other">Other</label><br> 
        </div>
        <label for="language">Language:</label><br> 
        <select id="language" name="language"> 
            <option value="english">English</option> 
            <option value="ukrainian">Ukrainian</option> 
        </select><br> 
 
        <label for="zip">Zip Code:</label><br> 
        <input type="number" id="zip" name="zip"><br> 
 
        <label for="about">About:</label><br> 
        <textarea id="about" placeholder="write about yourself... " name="about"></textarea><br> 
        <input type="submit" value="Register"> 
    </form> 
</body> 
</html>
